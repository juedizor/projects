<div ng-controller = "gestionUsuariosCtrl as gestionUser" class="modal fade" id="modal_usuario" data-keyboard=”false” data-backdrop>
  <form name="gestionUser.formUser" ng-submit = "controller.guardar()" novalidate="novalidate">
      <div class="modal-dialog" style="width: 70%;">

        <div class="modal-content">
          <div class="modal-header">
            <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span></button>-->
            <h4 class="modal-title">Usuarios - {{gestionUser.valAccion}}</h4>
          </div>


          <div class="modal-body" >
          
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title"></h3>
              </div>
              <div class="box-body">
                <div class="row">
                  <div class="col-xs-4">
                    <div class="form-group" >
                      <label>Tipo de Documento</label>
                      <dir-tipo-documentos obligatorio = "required" docs = "gestionUser.tiposDoc" 
                      tipos = "gestionUser.usuario.persona.tipoDocumento">
                      </dir-tipo-documentos>
                    </div>
                  </div>
                  <div class="col-xs-4">
                    <div class="form-group" id = "numDocError">
                      <label>Número de Documento</label>
                      <input class="form-control" 
                      type="number" 
                      ng-model="gestionUser.usuario.persona.numeroDocumento"
                      placeholder="Número de Documento"
                      type="text"
                      name = "numeroDocumento" 
                      required = ""
                      is-existe-usuario
                      valueinput = "gestionUser.usuario.persona.numeroDocumento"
                      valueid = "'numDocError'"
                      method = "gestionUser.usuarioResource.getPersona"
                      params = "{tipoDoc: gestionUser.usuario.persona.tipoDocumento.idTipoDocumento, 
                      numeroDoc: gestionUser.usuario.persona.numeroDocumento}"
                      idmsgerr = "'errorNumDoc'"
                      form = "gestionUser.formUser"/>
                      <div id = "errorNumDoc" style="display: none" 
                     class="help-block has-error error-msg">Persona Existe en el Sistema</div> 
                    </div>
                  </div>
                  <div class="col-xs-4">
                    <div class="form-group">
                      <label>Primer Nombre</label>
                      <input class="form-control" ng-model="gestionUser.usuario.persona.nombre1" placeholder="Primer Nombre" type="text" 
                      name = "nombre1" required = "required">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-4">
                    <div class="form-group">
                      <label>Segundo Nombre</label>
                      <input class="form-control" ng-model="gestionUser.usuario.persona.nombre2" placeholder="Segundo Nombre" type="text" 
                      name = "nombre2">
                    </div>
                  </div>
                  <div class="col-xs-4">
                    <div class="form-group">
                      <label>Primer Apellido</label>
                      <input class="form-control" ng-model="gestionUser.usuario.persona.apellido1" placeholder="Primer Apellido" type="text" 
                      name = "apellido1" required = "required">
                    </div>
                  </div>
                  <div class="col-xs-4">
                    <div class="form-group">
                      <label>Segundo Apellido</label>
                      <input class="form-control" ng-model="gestionUser.usuario.persona.apellido2" placeholder="Segundo Apellido" type="text" 
                      name = "apellido2">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-8">
                    <div class="form-group">
                      <label>Correo Electronico</label>
                      <input class="form-control" ng-model="gestionUser.usuario.persona.email" placeholder="Correo Electronico" type="email" 
                      name = "email" required = "required">
                    </div>
                  </div>
                  <div class="col-xs-4">
                    <div id = "userError" class = "form-group">
                      <label>Usuario</label>
                      <input class="form-control" 
                      ng-model="gestionUser.usuario.nombreUsuario"
                      placeholder="Nombre de Usuario" 
                      type="text" 
                      name = "nombreUsuario" 
                      required = "required" 
                      is-existe-usuario
                      valueinput = "gestionUser.usuario.nombreUsuario"
                      valueid = "'userError'"
                      method = "gestionUser.usuarioResource.getUser"
                      params = "{nombreUsuario: gestionUser.usuario.nombreUsuario}"
                      idmsgerr = "'errorUser'"
                      form = "gestionUser.formUser"/>
                      <div id = "errorUser" style="display: none" 
                     class="help-block has-error error-msg">Usuario Existe</div>
                    </div>
                    
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-4">
                    <div class="form-group">
                        <label>Perfil</label>
                        <dir-perfiles obligatorio = "required" profile = "gestionUser.usuario.perfil" perfiles = "gestionUser.perfiles" name = "perfiles"  required = "required"></dir-perfiles>
                    </div>
                  </div>

                  <div class="col-xs-4" ng-show = "gestionUser.registro">
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input class="form-control" ng-model="gestionUser.usuario.contrasena" placeholder="Digite una Contraseña" type="password" 
                        name = "contrasena1" required = "required">
                    </div>
                  </div>

                  <div class="col-xs-4" ng-show = "gestionUser.registro">
                    <div class="form-group">
                        <label>Repetir Contraseña</label>
                        <input class="form-control" ng-model="gestionUser.usuario.contrasena" placeholder="Repita una Contraseña" type="password" 
                        name = "contrasena2" required = "required">
                    </div>
                  </div>
                </div>

              </div>
              <!-- /.box-body -->
            </div>
            
            <div class="row">
              <div class="col-xs-6">
                <div class="alert alert-warning" role="alert" ng-show = "gestionUser.isShowError">{{gestionUser.msgError}}</div>    
              </div>
            </div>

          </div>
          
          
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click = "gestionUser.closeModal()">Close</button>
            <button type="button" ng-disabled = "!gestionUser.formUser.$valid"  ng-click = "gestionUser.guardar()" class="btn btn-primary">Guardar</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
  <!-- /.modal-dialog -->
  <pre>{{gestionUser.formUser.nombreUsuario | json}}</pre>
  </form>
</div>

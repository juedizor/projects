<div ng-controller = "gestionUsuariosCtrl as gestionUser" class="modal fade" id="modal_usuario" data-keyboard=”false” data-backdrop>
  <form name="gestionUser.formPersona" ng-submit = "gestionUser.guardar()" novalidate="novalidate">
      <div class="modal-dialog" style="width: 70%;">

        <div class="modal-content">
          <div class="modal-header">
            <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span></button>-->
            <h4 class="modal-title">Usuarios - {{gestionUser.valAccion}}</h4>
          </div>


          <div class="modal-body" >
          
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title"></h3>
              </div>
              <div class="box-body">
                <div class="row">
                  <div class="col-xs-4">
                    <div id = "fieldTipoDoc" class="form-group" >
                      <label>Tipo de Documento</label>
                      <dir-tipo-documentos obligatorio = "required" docs = "gestionUser.tiposDoc" 
                      tipos = "gestionUser.persona.tipoDocumento">
                      </dir-tipo-documentos>
                    </div>
                  </div>
                  <div class="col-xs-4">
                    <div class="form-group" id = "numDocError">
                      <label>Número de Documento</label>
                      <input class="form-control" 
                      type="number" 
                      ng-model="gestionUser.persona.numeroDocumento"
                      placeholder="Número de Documento"
                      type="text"
                      name = "numeroDocumento" 
                      required = ""
                      validar-campo-resource
                      valueinput = "gestionUser.persona.numeroDocumento"
                      valueid = "'numDocError'"
                      method = "gestionUser.personasResource.getPersona"
                      params = "{tipoDoc: gestionUser.persona.tipoDocumento.idTipoDocumento, 
                      numeroDoc: gestionUser.persona.numeroDocumento}"
                      idmsgerr = "'errorNumDoc'"
                      form = "gestionUser.formPersona"
                      valueant = "gestionUser.numDocumento" 
                      msgerror = "'Persona Existe en el Sistema'" 
                      namefield = "gestionUser.formPersona.numeroDocumento"/>
                      <div id = "errorNumDoc" style="display: none" 
                     class="help-block has-error error-msg"></div> 
                    </div>
                  </div>
                  <div class="col-xs-4">
                    <div id = "fieldNombre1" class="form-group">
                      <label>Primer Nombre</label>
                      <input class="form-control" 
                      ng-model="gestionUser.persona.nombre1" 
                      placeholder="Primer Nombre" 
                      type="text" 
                      name = "nombre1" 
                      required = "required" 
                      maxlength="100" />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-4">
                    <div id = "fieldNombre2" class="form-group">
                      <label>Segundo Nombre</label>
                      <input class="form-control" 
                      ng-model="gestionUser.persona.nombre2" 
                      placeholder="Segundo Nombre" 
                      type="text" 
                      name = "nombre2" 
                      maxlength="100" />
                    </div>
                  </div>
                  <div class="col-xs-4">
                    <div id= "fieldApellido1" class="form-group">
                      <label>Primer Apellido</label>
                      <input class="form-control" 
                      ng-model="gestionUser.persona.apellido1" 
                      placeholder="Primer Apellido" 
                      type="text" 
                      name = "apellido1" 
                      required = "required" 
                      maxlength="100"/>
                    </div>
                  </div>
                  <div class="col-xs-4">
                    <div  id = "fieldApellido2" class="form-group">
                      <label>Segundo Apellido</label>
                      <input class="form-control" 
                      ng-model="gestionUser.persona.apellido2" 
                      placeholder="Segundo Apellido" 
                      type="text" 
                      name = "apellido2" 
                      maxlength="100"/>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-8">
                    <div id = "fieldEmail" class="form-group">
                      <label>Correo Electronico</label>
                      <input class="form-control" 
                      ng-model="gestionUser.persona.email" 
                      placeholder="Correo Electronico" 
                      type="email" 
                      name = "email" 
                      required = "required" 
                      maxlength="100" 
                      validar-campo-resource
                      valueinput = "gestionUser.persona.email"
                      valueid = "'fieldEmail'"
                      method = "gestionUser.personasResource.getPersonaEmail"
                      params = "{email: gestionUser.persona.email}"
                      idmsgerr = "'errorEmail'"
                      form = "gestionUser.formPersona"
                      valueant = "gestionUser.email" 
                      msgerror = "'El email ingresado ya existe'" 
                      namefield = "gestionUser.formPersona.email"/>
                      <div id = "errorEmail" style="display: none" 
                     class="help-block has-error error-msg"></div> 
                    </div>
                  </div>
                  <div class="col-xs-4">
                    <div id = "userError" class = "form-group">
                      <label>Usuario</label>
                      <input class="form-control" 
                      ng-model="gestionUser.persona.usuario.nombreUsuario"
                      placeholder="Nombre de Usuario" 
                      type="text" 
                      name = "nombreUsuario" 
                      required = "required" 
                      validar-campo-resource
                      valueinput = "gestionUser.persona.usuario.nombreUsuario"
                      valueid = "'userError'"
                      method = "gestionUser.usuariosResource.getUser"
                      params = "{nombreUsuario: gestionUser.persona.usuario.nombreUsuario}"
                      idmsgerr = "'errorUser'"
                      form = "gestionUser.formPersona" 
                      valueant = "gestionUser.nombreUsuario" 
                      msgerror = "'Usuario Existe'" 
                      namefield = "gestionUser.formPersona.nombreUsuario" 
                      maxlength="10"/>
                      <div id = "errorUser" style="display: none" 
                     class="help-block has-error error-msg"></div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-4">
                    <div id = "fieldPerfil"  class="form-group">
                        <label>Perfil</label>
                        <dir-perfiles obligatorio = "required" profile = "gestionUser.persona.usuario.perfil" perfiles = "gestionUser.perfiles" name = "perfiles"  required = "required"></dir-perfiles>
                    </div>
                  </div>

                  <div class="col-xs-4">
                      <div id = "direccion" class="form-group">
                          <label>Dirección</label>
                          <input id = "dir" 
                          class="form-control" 
                          ng-model="gestionUser.persona.direccion.nombreDireccion" 
                          placeholder="Ingrese la dirección" 
                          type="text" 
                          name = "direccion" 
                          ng-required="required" />
                         <!-- <div id = "errorPass2" style="display: none" 
                           class="help-block has-error error-msg"></div>-->
                      </div>
                  </div>

                  <div class="col-xs-4" ng-show = "gestionUser.registro">
                      <div id = "requiredPass1" class="form-group">
                          <label>Contraseña</label>
                          <input id = "pass1" 
                          class="form-control" 
                          ng-model="gestionUser.persona.usuario.contrasena" 
                          placeholder="Digite una Contraseña" type="password" 
                          name = "contrasena1"
                          ng-required = "gestionUser.required" 
                          maxlength="100" 
                          validar-campos-iguales 
                          form = "gestionUser.formPersona" 
                          campo = "gestionUser.password2"
                          namefield = "gestionUser.formPersona.contrasena1" 
                          valueid = "'requiredPass1'", 
                          msgerror = "'Contraseñas no conciden'" 
                          idmsgerr = "'errorPass1'"/>
                         <div id = "errorPass1" style="display: none" 
                           class="help-block has-error error-msg"></div>
                      </div>
                  </div>
                </div>

                <div class = "row">
                    <div class="col-xs-4">
                        <div id = "requiredPass2" class="form-group" ng-show = "gestionUser.registro">
                            <label>Repetir Contraseña</label>
                            <input id = "pass2" 
                            class="form-control" 
                            ng-model="gestionUser.password2" 
                            placeholder="Repita una Contraseña" 
                            type="password" 
                            name = "contrasena2" 
                            ng-required="gestionUser.required" 
                            validar-campos-iguales 
                            form = "gestionUser.formPersona" 
                            campo = "gestionUser.persona.usuario.contrasena"
                            namefield = "gestionUser.formPersona.contrasena2" 
                            valueid = "'requiredPass2'", 
                            msgerror = "'Contraseñas no conciden'" 
                            idmsgerr = "'errorPass2'"/>
                           <div id = "errorPass2" style="display: none" 
                             class="help-block has-error error-msg"></div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                      
                    </div>
                    <div class="col-xs-4">
                      
                    </div>
                </div>


              </div>
              <!-- /.box-body -->
            </div>
          </div>
          
          <div class="modal-footer">
            <div ng-show = "gestionUser.mostrarMsgTransaccion" class="row">
                <div class="col-xs-4">
                </div>
                <div class="col-xs-4">
                </div>
                <div class="col-xs-4">
                  <div class="form-group">
                    <div class="alert alert-success-custom" ng-class= "gestionUser.classMsgTransaccion" role="alert">
                      {{gestionUser.msgTransaccion}}
                    </div>
                  </div>
                </div>
            </div>
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click = "gestionUser.closeModal()">Close</button>
            
            <button type="submit" ng-disabled = "gestionUser.formPersona.$invalid || gestionUser.formPersona.numeroDocumento.$invalid || gestionUser.formPersona.nombreUsuario.$invalid || gestionUser.formPersona.contrasena2.$invalid"  class="btn btn-primary">Guardar</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
  <!-- /.modal-dialog -->
  <!--<pre>{{gestionUser.formPersona.contrasena2 | json}}</pre>-->
  </form>
</div>
